<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="portfolio contact page, contact me.">
    <link rel="stylesheet" href="https://use.typekit.net/yis2fyy.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet" />
    <link href="css/global.css" rel="stylesheet" />
    <title>Portfolio contact Page</title>
</head>
<body>
    <header>
        <div class="header_container">
            <div class="logo_container">
                <a class="logo" href="index.html">
                    <div class="logo_01">HD</div>
                    <div class="logo_02">Hope Design</div>
                </a>
            </div>
            <div class="hamburger_container" onclick="hamburgerMenu()">
                <i class="material-icons hamburger">&#xe5d2;</i>
            </div>
            <nav class="hide_nav">
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="about.html">about</a></li>
                    <li><a href="projects.html">projects</a></li>
                    <li><a class="current_page" href="contact.html">contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="content-width">
        <div class="contact_container">
            <div class="content_width contact_content">
                <h1>Contact</h1>
                <div class="contact_form">
                    <div class="successfully">
                        <p class="success_01">You have successfully sent a message!</p>
                        <p class="success_02">Returning to home page in 5 secounds</p>
                    </div>
                    <form>
                        <div class="input_container">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" id="name">
                            <div class="error_msg">
                                <div id="name-error" class="error">Please enter your full name</div>
                            </div>
                        </div>
                        <div class="input_container">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email"></input>
                            <div class="error_msg">
                                <div id="email-error" class="error">Enter a valid email</div>
                            </div>
                        </div>
                        <div class="input_container">
                            <label for="subject">Subject</label>
                            <input type="subject" name="subject" id="subject"></input>
                            <div class="error_msg">
                                <div id="subject-error" class="error">Minimum length of 15</div>
                            </div>
                        </div>
                        <div class="input_container">
                            <label for="textarea">Message</label>
                            <textarea type="textarea" name="textarea" id="textarea" rows="10" cols="50"></textarea>
                            <div class="error_msg">
                                <div id="text-error" class="error">Minimum length of 25</div>
                            </div>
                        </div>
                        <button class="submit_btn" id="submitbtn">Submit</button>
                    </form>               
                </div>
            </div>
        </div>
    </main>
    <footer>Â© Copyright 2022 Jonas Hope</footer>
    <script src="/js/global.js"></script>
    <script src="/js/contact.js"></script>
</body>
</html>
